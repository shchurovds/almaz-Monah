<!doctype html>
<html dir="ltr" lang="ru">

<head>
    <meta charset="utf-8">
    <title>Параметры</title>
    <script src="/base-error-reporting.js"></script>
    <script src="/settings-error-reporting.js"></script>
    <script src="edge://resources/js/load_time_data.m.js" type="module"></script>
    <script src="/strings.m.js" type="module"></script>
    <script src="/cookie_info.js"></script>
    <style>
        /* Copyright (C) Microsoft Corporation. All rights reserved.
 * Use of this source code is governed by a BSD-style license that can be
 * found in the LICENSE file. */

        body {
            font-family: "system-ui", sans-serif;
            font-size: 14px;
            background-color: rgb(247, 247, 247);
            margin: 0;
        }

        @media (forced-colors:none) {
            input::selection {
                color: #FFF;
                background: #0078D4;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: rgb(51, 51, 51);
            }
        }

        @media (forced-colors:none) and (prefers-color-scheme: dark) {
            input::selection {
                color: #000;
                /* RGBA because Blink applies an opacity otherwise */
                background: rgba(147, 184, 231, 0.996);
                opacity: 1;
            }
        }

    </style>
    <style>
        body {
            background: transparent !important;
        }

        #modal-root {
            position: fixed;
        }

        #dialog-root {
            position: fixed;
        }

    </style>
</head>

<body style="margin: 0">
<div id="app-root"></div>
<div id="modal-root"></div>
<div id="dialog-root" aria-live="assertive"></div>
<script type="module" src="/lib_react.chunk.js"></script>
<script type="module" src="/lib_common.chunk.js"></script>
<script type="module" src="/settings.bundle.js"></script>
</body>

</html>
